<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Color Palette Sass</title>
  </head>
  <body>
    <div class="box-all" id="box-1">
      <div class="inner-box-top" id="inner-box-top-1">
        <div class="inner-box-top-color" id="inner-box-top-1-left"></div>
        <div class="inner-box-top-color" id="inner-box-top-1-center"></div>
        <div class="inner-box-top-color" id="inner-box-top-1-right"></div>
      </div>
      <div class="inner-box-bottom" id="inner-box-bottom-1">
        <p>HEX Code: #fdcdcd</p>
        <p>Color:xxxxx</p>
      </div>
    </div>

    <div class="box-all" id="box-2">

      <div class="inner-box-bottom" id="inner-box-bottom-2">

      </div>
    </div>

    <div class="box-all" id="box-3">

    <div class="box-all" id="box-4">

        <div class="inner-box-top-color" id="inner-box-top-4-left"></div>
